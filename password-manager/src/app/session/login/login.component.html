  <div class="signin">
    <div class="content">
      <h2>Sign In</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form">
          <div class="inputBox">
            <input type="text" [(ngModel)]="username" name="username" required>
            <i>Username</i>
          </div>
          <div class="inputBox">
            <input type="password" [(ngModel)]="password" name="password" required>
            <i>Password</i>
          </div>
          <div *ngIf="error" class="error">{{ error }}</div> <!-- Mostrar errores -->
          <div class="links">
            <a [routerLink]="'/register'">Sign up</a>
          </div>
          <div class="inputBox">
            <input type="submit" value="Login">
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
