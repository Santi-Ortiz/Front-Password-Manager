  <div class="signin">
    <div class="content">
      <h2>Sign In</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form">
          <div class="inputBox">
            <input type="text" required>
            <i>Username</i>
          </div>
          <div class="inputBox">
            <input type="password" required>
            <i>Password</i>
          </div>
          <div class="links">
            <!-- AquÃ­ usamos routerLink para redirigir a la ruta "register" -->
            <a [routerLink]="'/register'">Sign up</a>
          </div>
          <div class="inputBox">
            <input type="submit" value="Login">
          </div>
        </div>
      </form>
    </div>
  </div>
