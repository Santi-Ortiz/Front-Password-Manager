<div class="table-container">
  <h1>
    <span class="yellow">CryptSafe</span>
  </h1>
  <h1>
    <span class="red">Bienvenido de vuelta, {{ username || 'Usuario' }}</span>
  </h1>

  <div class="table-header">
    <img
      [src]="isAdding ? 'assets/images/close.png' : 'assets/images/plus.png'"
      alt="Add/Close Icon"
      class="plus-icon"
      (click)="toggleAdd()"
    >
    <div class="token-section">
      <div *ngIf="!isTokenRequested; else tokenForm">
        <button class="btn-token" (click)="requestToken()">Pedir Token</button>
      </div>
      <ng-template #tokenForm>
        <label for="token-input" class="token-label">Token:</label>
        <input
          id="token-input"
          type="text"
          [(ngModel)]="tokenValue"
          class="token-input"
          placeholder="Ingresa el token"
          [disabled]="isTokenValid"
        />
        <button
          class="btn-validate"
          (click)="validateToken()"
          [disabled]="isTokenValid"
        >
        Validar
        </button>
        <p class="validation-message" *ngIf="validationMessage">{{ validationMessage }}</p>
      </ng-template>
    </div>
    <div class="logout-section">
      <button class="btn-logout" (click)="logout()">Cerrar sesión</button>
    </div>
  </div>

  <table class="container">
    <thead>
    <tr>
      <th><h1>Sitio</h1></th>
      <th><h1>Usuario</h1></th>
      <th><h1>Contraseña</h1></th>
      <th><h1>Url referida</h1></th>
      <th><h1>Info</h1></th>
      <th><h1>Acciones</h1></th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts; let i = index">
        <td>
          <input *ngIf="editingIndex === i" type="text" [(ngModel)]="account.app.name" />
          <span *ngIf="editingIndex !== i">{{ account.app.name }}</span>
        </td>
        <td>
          <input *ngIf="editingIndex === i" type="text" [(ngModel)]="account.usernameFromApp" />
          <span *ngIf="editingIndex !== i">{{ account.usernameFromApp }}</span>
        </td>
        <td>
          <div class="password-container">
            <input *ngIf="isTokenValid" [type]="showPassword[i] ? 'text' : 'password'" [(ngModel)]="account.password" [readonly]="editingIndex !== i" />
            <span *ngIf="!isTokenValid">********</span>
            <img *ngIf="isTokenValid" src="assets/images/eye.png" alt="Show Password Icon" class="eye-icon" (click)="togglePasswordVisibility(i)" />
          </div>
        </td>
        <td>
          <input *ngIf="editingIndex === i" type="text" [(ngModel)]="account.app.url" />
          <span *ngIf="editingIndex !== i">{{ account.app.url }}</span>
        </td>
        <td>
          <input *ngIf="editingIndex === i" type="text" [(ngModel)]="account.app.description" />
          <span *ngIf="editingIndex !== i">{{ account.app.description }}</span>
        </td>
        <td>
          <img *ngIf="editingIndex !== i" src="assets/images/delete.png" alt="Delete Icon" class="delete-icon" (click)="deleteAccount(account)" />
          <img *ngIf="editingIndex !== i" src="assets/images/edit.png" alt="Edit Icon" class="edit-icon" (click)="editAccount(i)" />
          <img *ngIf="editingIndex === i" src="assets/images/check.png" alt="Save Icon" class="check-icon" (click)="saveAccount(account)" />
        </td>
      </tr>

    <tr *ngIf="tempAccount" class="temporary-row">
      <td><input type="text" [(ngModel)]="tempAccount.app.name" placeholder="Sitio" /></td>
      <td><input type="text" [(ngModel)]="tempAccount.usernameFromApp" placeholder="Usuario" /></td>
      <td><input type="password" [(ngModel)]="tempAccount.password" placeholder="Contraseña" /></td>
      <td><input type="text" [(ngModel)]="tempAccount.app.url" placeholder="Url referida" /></td>
      <td><input type="text" [(ngModel)]="tempAccount.app.description" placeholder="Info" /></td>
      <td>
        <img
          src="assets/images/check.png"
          alt="Confirm Add Icon"
          class="check-icon"
          (click)="confirmAdd()"
        />
      </td>
    </tr>
    </tbody>
  </table>
</div>
